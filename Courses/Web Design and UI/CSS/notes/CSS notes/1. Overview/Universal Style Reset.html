<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Test 1</title>
    <style>
        /*This universal tag is not good practice because it is slow*/
        * {
            margin: 0;
            padding: 0;
        }
        /*This should be used instead*/
        body, h1, p, ul, li {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div>
        test text
    </div>
</body>
</html>
