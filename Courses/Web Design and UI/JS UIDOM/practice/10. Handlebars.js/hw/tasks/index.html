<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>task-3.js</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <div id="content"></div>
    <ul id="books-list" data-template="book-item-template"></ul>
    <script id="book-item-template" type="â€¦">
        <li class="book-item">
            <a href="/#books/{{id}}">
                <strong>{{title}}</strong>
            </a>
        </li>
    </script>
    <script type="handlebars/template" id="table-template">
        <table class="items-table" border="1">
            <thead>
                <tr>
                    <th>#</th>
                    {{#headers}}
                    <th>{{this}}</th>
                    {{/headers}}
                </tr>
            </thead>
            <tbody>
                {{#items}}
                <tr>
                    <td>{{@index}}</td>
                    <td>{{this.col1}}</td>
                    <td>{{this.col2}}</td>
                    <td>{{this.col3}}</td>
                </tr>
                {{/items}}
            </tbody>
        </table>
    </script>
    <script type="handlebars/template" id="animals-list-template">
        <div class="container">
            <h1> Animals </h1>
            <ul class="animals-list">
                {{#animals}}
                <li>
                    <a href="
                    {{#if this.url}}
                        {{this.url}}
                    {{else}}
                        http://cdn.playbuzz.com/cdn/3170bee8-985c-47bc-bbb5-2bcb41e85fe9/d8aa4750-deef-44ac-83a1-f2b5e6ee029a.jpg
                    {{/if}}
                    " title="">
                        {{#if this.url}}
                            {{this.name}}
                        {{else}}
                            No link for {{this.name}}, here is Batman!
                        {{/if}}
                    </a>
                </li>
                {{/animals}}
            </ul>
        </div>
    </script>
    <script type="handlebars/template"></script>
    <script src="handlebars-v3.0.3.js"></script>
    <script src="jquery-2.1.4.min.js"></script>
    <script src="task-3.js"></script>
</body>

</html>
