<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hello World</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<body ng-app="myApp">
    <div ng-controller="HomeController as vm">
        {{vm.calc(2)}}
    </div>

    <script type="text/javascript">
        var myApp = angular.module('myApp', [])
            .constant('MyConst', 'http://telerikacademy.com')
            .value('otherVal', 'someValue')
            .controller('HomeController',
                ['MyConst', 'otherVal',
                function HomeController(my, myVal) {
                    console.log(my);
                    console.log(myVal);
                    myVal = 'changed const';
                    my = 'changed val';
                    console.log(my);
                    console.log(myVal);
                }
                ]);
    </script>
</body>

</html>
