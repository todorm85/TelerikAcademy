<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hello World</title>
</head>

<body ng-app="myApp">
    <div ng-controller="HomeController as vm">
    <img ng-src={{vm.image}}>
    <img src={{vm.image}}>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript">
        var myApp = angular.module('myApp', [])
            .controller('HomeController',['$sce', function($sce) {
                var vm = this;
                vm.image = 'http://www.ford.com/resources/ford/general/newvehicles/Future_Landing_Page/fordGT_large.jpg?v=1422011863000';

            }]);
    </script>
</body>

</html>
