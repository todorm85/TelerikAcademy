<div class="jumbotron">
    <h1>Welcome to TripExchange!</h1>
    <h3>Find your way home.</h3>
</div>

<div class="row">

    <div class="col-md-3">
        <p><strong>Trips:</strong></p>
        <p>{{vm.stats.trips}}</p>
    </div>

    <div class="col-md-3">
        <p><strong>Finished trips:</strong></p>
        <p>{{vm.stats.finishedTrips}}</p>
    </div>

    <div class="col-md-3">
        <p><strong>users:</strong></p>
        <p>{{vm.stats.users}}</p>
    </div>

    <div class="col-md-3">
        <p><strong>Drivers:</strong></p>
        <p>{{vm.stats.drivers}}</p>
    </div>

</div>

<div class="row">
    <div class="col-md-6">
        <input id="departureTime" kendo-datetimepicker k-format="'yyyy-MM-dd HH:mm:ss'">
    </div>
</div>
